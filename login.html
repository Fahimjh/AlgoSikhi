<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - AlgoSikhi</title>
  <link rel="stylesheet" href="authentication.css">
  <style>
    .admin-link { margin-left: 1.5rem; color: #009688; cursor: pointer; text-decoration: underline; }
    #adminLoginForm { margin-top: 2rem; }
    #adminLoginMessage { margin-top: 0.5rem; }
  </style>
</head>
<body>
  <div class="form-container">
    <div id="userLoginSection">
      <h2>User Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p id="userLinks">
        Don't have an account?
        <a href="register.html">Register</a>
        &nbsp;
        <a href="#" class="admin-link" id="showAdminLogin">Admin</a>
      </p>
      <div id="loginMessage"></div>
    </div>

    <div id="adminLoginSection" style="display:none;">
      <h2>Admin Login</h2>
      <form id="adminLoginForm">
        <input type="email" id="adminEmail" placeholder="Admin Email" required>
        <input type="password" id="adminPassword" placeholder="Admin Password" required>
        <button type="submit">Login as Admin</button>
        <div id="adminLoginMessage"></div>
      </form>
      <p><a href="#" id="backToUserLogin">Back to User Login</a></p>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
