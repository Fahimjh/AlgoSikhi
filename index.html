<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoSikhi</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <link href="styling.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <span class="logo1 ">ALGO</span>
                <span class="logo2 ">SIKHI</span>
            </div>
            <div>
                <select class="lanSel border">
                    <option>en</option>
                    <option>বাং</option>
                </select>
            </div>
            <div class="login border2">
                LOGIN
            </div>
        </div>
    </header>
    <main>
        <div class="mainlogo">
            <span id="mlogo1">ALGO</span>
            <span id="mlogo2">SIKHI</span>
            <span id="mlogo3">en</span>
        </div>
        <div class="text">
            <i>visualizing data structures and algorithms through animation</i>
        </div>
        <div class="dsa-search">
            <input placeholder="Search.." class="search-input">
            <select class="search-select">
                <option class="dsa-names"></option>
            </select>
        </div>
        <div class="firstRow">
            <div class="array box">
                <img class="bgphoto" src="./photos/array.gif">
                <div class="boxtext">Array (Insertion, Deletion)</div>
            </div>
            <div class="search box">
                <img class="bgphoto" src="./photos/search.png">
                <div class="boxtext">Searching (Linear, Binary)</div>
            </div>
            <div class="sort box">
                <img class="bgphoto" src="./photos/sorting.gif">
                <div class="boxtext">Sorting (Bubble, Merge)</div>
            </div>
            <div class="list box">
                <img class="bgphoto" src="./photos/linkedlist.gif">
                <div class="boxtext">list</div>
            </div>
        </div>
    </main>
</body>
</html>
