<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Dashboard | AlgoSikhi</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-content">
                <h1><i class="fas fa-chart-line"></i> Your Learning Dashboard</h1>
                <div class="user-actions">
                    <button onclick="goToHomepage()" class="btn btn-primary">
                        <i class="fas fa-home"></i> Home
                    </button>
                    <button onclick="logout()" class="btn btn-secondary">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
            <div class="user-welcome">
                <h2>Welcome back, <span id="username">Learner</span>!</h2>
                <p>Track your algorithm learning journey</p>
            </div>
        </header>

        <div class="progress-summary">
            <div class="progress-header">
                <h3><i class="fas fa-tasks"></i> Overall Progress</h3>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="topics-grid" id="progressDetails">
            <!-- Progress details will be inserted here -->
        </div>

        <div class="danger-zone">
            <h3><i class="fas fa-exclamation-triangle"></i> Account Management</h3>
            <button id="deleteAccount" onclick="deleteAccount()" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i> Delete Account
            </button>
            <p class="warning-text">This action cannot be undone</p>
        </div>
    </div>

    <script src="topics.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
